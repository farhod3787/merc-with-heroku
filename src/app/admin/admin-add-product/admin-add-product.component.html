<div class="row">
  <div class="col-lg-1">
  </div>


  <div class="col-lg-10">
    <mat-spinner *ngIf="!isLoad"></mat-spinner>
    <form [formGroup]='form' (submit)="onSave()" *ngIf="isLoad">
      <div class="row">
        <div class="col-lg-6">
          <mat-form-field appearance="outline">
            <mat-label>Name UZ</mat-label>
            <input matInput placeholder="Placeholder" formControlName="name_uz">
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <mat-form-field appearance="outline">
            <mat-label>Name Ru</mat-label>
            <input matInput placeholder="Name" formControlName="name_ru">
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <mat-form-field appearance="outline">
            <mat-label>Description Uz</mat-label>
            <textarea matInput placeholder="description_uz" formControlName="description_uz"></textarea>
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field appearance="outline">
            <mat-label>Description Ru</mat-label>
            <textarea matInput placeholder="description_ru" formControlName="description_ru"></textarea>
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <mat-form-field appearance="outline">
            <mat-label>ID number</mat-label>
            <input matInput placeholder="Quantity" type="text" formControlName="id_number">
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <mat-form-field appearance="outline">
            <mat-label>Quantity</mat-label>
            <input matInput placeholder="Quantity" type="number" formControlName="quantity">
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field>
            <mat-label>Select Category</mat-label>
            <mat-select  formControlName="category_id">
              <mat-option >None</mat-option>
              <mat-option *ngFor='let category of categories'  value="{{category._id}}"  (click)='selectCat(category._id)' >{{category.name_ru}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <mat-form-field>
            <mat-label>Select Sub Category</mat-label>
            <mat-select   formControlName="subcategory_id">
              <mat-option >None</mat-option>
              <mat-option *ngFor='let subcategory of subcategories'  value="{{subcategory._id}}" >{{subcategory.name_ru}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>


        <div class="col-lg-6">
          <mat-form-field appearance="outline">
            <mat-label>Brand</mat-label>
            <input matInput placeholder="Brand" formControlName="brand">
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field appearance="outline">
            <mat-label>Model</mat-label>
            <input matInput placeholder="Model" formControlName="model">
          </mat-form-field>
        </div>

        <div class="col-lg-12">
          <mat-form-field appearance="outline">
            <mat-label>Configuration</mat-label>
            <input matInput placeholder="Configuration" formControlName="configuration">
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput placeholder="Price" type="number" formControlName="price">
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field appearance="outline">
            <mat-label>Sale</mat-label>
            <input matInput placeholder="Sale" type="number" formControlName="sale">
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field appearance="outline">
            <mat-label>Rating</mat-label>
            <input matInput placeholder="Rating" type="number" formControlName="rating">
          </mat-form-field>
        </div>
        <img width="300px" *ngIf = "!imageview" src="{{image}}" [alt]="form.value.image">
        <div class="col-lg-12">
          <input type="file" name='image' (change)="onInputChange($event)"> <br>
          <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
            <br><br><img width="300px" [src]="imagePreview" [alt]="form.value.image"> <br><br><br>
          </div>
        </div>
        <br><br>
        <button type="submit" [disabled]="!form.valid" mat-flat-button color="primary">Add</button>

      </div>
    </form>


  </div>

  <div class="col-lg-1">
  </div>

</div>
